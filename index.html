<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Množenje v1.0</title>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
    <div class="col-md-8 col-sm-8">
      <div class="alert alert-danger text-center netacan">Netačan odgovor !</div>
      <div class="alert alert-success text-center tacan">Tačan odgovor !</div>
    </div>
    <div class="col-md-4 col-sm-4">
      <div class="rez">
        <p>Rezultat: <span id="skor"></span></p>
      </div>
    </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 col-sm-12">
        <div id="pitanje">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 upute mt-2">
        <p class="text-center">Izaberite tačan odgovor !</p>
      </div>
    </div>
    <div class="row" id="zakljucaj">
      <div class="col-md-3 col-sm-3">
        <div class="box" id="box-1">
          <!-- 5 -->
        </div>
      </div>
      <div class="col-md-3 col-sm-3" >
        <div class="box" id="box-2">
          <!-- 22 -->
        </div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="box" id="box-3">
          <!-- 88 -->
        </div>
      </div>
      <div class="col-md-3 col-sm-3" >
        <div class="box" id="box-4">
          <!-- 11 -->
        </div>
      </div>
    </div>
    <div class="row mt-3">
    <div class="col-md-6 col-sm-6">
      <div class="pokreni">
        <input type="submit" class="btn btn-success form-control inp" value="Počni igru" id="pocetak">
      </div>
    </div>
    <div class="col-md-6 col-sm-6">
      <div class="odbrojavanje">
        <p><span id="timeremainingvalue"></span> sec</p>
      </div>
    </div>
  </div>
  <div class="gameOver">
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
